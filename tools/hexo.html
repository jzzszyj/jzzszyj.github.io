<h2 id="新建页面"><a href="#新建页面" class="headerlink" title="新建页面"></a>新建页面</h2><h3 id="快速创建文件"><a href="#快速创建文件" class="headerlink" title="快速创建文件"></a>快速创建文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># hexo new [layout] &lt;title&gt;</span></span><br><span class="line"><span class="comment"># 使用hexo指令创建新文件, 如果标题中含有空格，需要使用引号包裹</span></span><br><span class="line"><span class="comment"># 没有设置 layout 的话，默认使用 _config.yml 中的 default_layout 参数代替</span></span><br><span class="line">hexo new <span class="string">&#x27;My first blog&#x27;</span></span><br></pre></td></tr></table></figure>

<h3 id="在指定目录生成文件"><a href="#在指定目录生成文件" class="headerlink" title="在指定目录生成文件"></a>在指定目录生成文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment"># 默认在 gulp 目录下生成 index 文件</span></span><br><span class="line">hexo new page <span class="string">&#x27;gulp&#x27;</span></span><br><span class="line"><span class="comment"># 用 -p 或者 --path 命令指定生成的文件名称，在 about 目录下生成 me 文件</span></span><br><span class="line">hexo new page --path about/me <span class="string">&quot;About me&quot;</span></span><br></pre></td></tr></table></figure>

<h2 id="md5→静态文件"><a href="#md5→静态文件" class="headerlink" title="md5→静态文件"></a>md5→静态文件</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">hexo generate</span><br><span class="line"><span class="comment"># 或者简写成：</span></span><br><span class="line">hexo g</span><br></pre></td></tr></table></figure>

<h2 id="本地预览"><a href="#本地预览" class="headerlink" title="本地预览"></a>本地预览</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 打开 http://localhost:4000/，可以查看博客效果</span></span><br><span class="line"><span class="comment"># 可以用 -p 或者 --port 指定端口</span></span><br><span class="line">hexo server</span><br></pre></td></tr></table></figure>
